name: Generate Release

on:
  push:
    tags: [ '*.*.*' ]
    branches: [ master ]

jobs:
  generate-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read

    # Verifica se está na branch master
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')

    steps:
      # Fazendo Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # Obtém os issues de cada milestone
      - name: Get milestone issues
        id: get-issues
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.startsWith('refs/tags/') 
            ? context.ref.replace('refs/tags/', '')
            : context.ref_name;
            
            const milestones = await github.rest.issues.listMilestones({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all'
            });
            
            const milestone = milestones.data.find(m => m.title === tag);
            if (!milestone) return 'No milestone found for this tag';
            
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              milestone: milestone.number,
              state: 'all'
            });
            
            if (issues.data.length === 0) return 'No issues found in this milestone';
            
            return issues.data
              .map(issue => `#${issue.number} - ${issue.title}`)
              .join('\n');

      # Realiza a criação do release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "Release ${{ github.ref_name }}"
          body: |
            Release in this version:
            
            ${{ steps.get-issues.outputs.result }}
          draft: false
          prerelease: false
